  <script>
    // filter/map/reduce
    /**
     * filter中的回调函数有一个要求：必须返回一个boolean值
     * true：当返回true时，函数内部会自动将这次回调的n加入新的数组中
     * false：函数内部会过滤掉这次的n
     */

    const nums = [10, 20, 16, 200, 300, 42, 600];
    
    // //1. filter的使用
    // let newnums = nums.filter((n) => {
    //   return n < 100;
    // })
    // console.log(newnums) //10,20,16,42

    // //map的使用
    // let newnums2 = newnums.map((n)=>{
    //   return n*2;
    // })
    // console.log(newnums2) //20,40,32,82

    // //reduce函数的使用
    // //对数组中所有的内容进行汇总
    // let total = newnums2.reduce((preValue, n)=>{
    //   return preValue + n;
    // }, 0)
    // console.log(total); //176

    let total = nums.filter(n => n < 100).map(n => n*2).reduce((pre, n) => pre+n);
    console.log(total);
  </script>
